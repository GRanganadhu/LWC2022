<template>
    <lightning-card  title="Wired account" icon-name="standard:account">
        <div class="slds-p-horizontal_small">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="acc">
                    <p key={acc.id}> {acc.Name}</p>
                   
                </template>
            </template>
            <template if:true={accounts.error}>
                Error while getting accounts records
            </template>
        </div>
    </lightning-card>    
    <lightning-card  title="Wired account with promise" icon-name="standard:account">
        <div class="slds-p-horizontal_small">
            <template if:true={results}>
                <template for:each={results} for:item="acc">
                    <p key={acc.id}> {acc.Name}</p>
           </template>
            </template>
            <template if:true={error}>
                Error while getting accounts records
            </template>
        </div>
    </lightning-card> 
</template>
